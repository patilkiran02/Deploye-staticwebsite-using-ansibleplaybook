

<!DOCTYPE html>
<html lang="en">

	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Simple Colorful Website</title>
			        <style>
        /* Navigation Bar Styles */
        nav {
		            background-color: #333;
			                overflow: hidden;
					        }

	        nav a {
			            float: left;
				                display: block;
						            color: white;
							                text-align: center;
									            padding: 14px 20px;
										                text-decoration: none;
												        }

		        /* Content Styles */
		        .content {
				            padding: 20px;
					                text-align: center;
							        }

			        .red {
					            background-color: red;
						                color: white;
								        }

				        .blue {
						            background-color: blue;
							                color: white;
									        }

					        .green {
							            background-color: green;
								                color: white;
										        }

						        .yellow {
								            background-color: yellow;
									                color: black;
											        }
							    </style>
	</head>

	<body>

		    <!-- Navigation Bar -->
		        <nav>
				        <a href="#" class="active">Home</a>
					        <a href="#">About</a>
						        <a href="#">Services</a>
							        <a href="#">Contact</a>
								    </nav>

								        <!-- Content -->
									    <div class="content red">
										            <h1>Welcome to My Colorful Website</h1>
											            <p>This is a simple and colorful website built with HTML and CSS.</p>
												        </div>

													    <div class="content blue">
														            <h2>Blue Section</h2>
															            <p>This section is blue.</p>
																        </div>

																	    <div class="content green">
																		            <h2>Green Section</h2>
																			            <p>This section is green.</p>
																				        </div>

																					    <div class="content yellow">
																						            <h2>Yellow Section</h2>
																							            <p>This section is yellow.</p>
																								        </div>

	</body>

</html>
